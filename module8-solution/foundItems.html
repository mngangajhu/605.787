<div class="list-container">
  <ul>
    <li ng-repeat="item in foundItemsDirectiveCtrl.found">
      {{ item.name }}, {{ item.short_name }}, {{ item.description }}
      <button
        class="btn btn-primary"
        ng-click="foundItemsDirectiveCtrl.onRemove({index: $index})"
      >
        Don't want this one!
      </button>
    </li>
  </ul>
  <div class="no-results" ng-show="foundItemsDirectiveCtrl.isEmptyList()">
    Nothing Found
  </div>
</div>
