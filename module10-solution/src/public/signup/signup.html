<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-container">
        <h2>Sign up for newsletter</h2>
        <form name="signup" novalidate>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" ng-model="signupCtrl.user.firstName" required>
            <p class="input-error" ng-if="(signup.firstName.$error.minlength || signup.firstName.$error.required) && signup.firstName.$touched">
              First name is required
            </p>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" ng-model="signupCtrl.user.lastName" required>
            <p class="input-error" ng-if="(signup.lastName.$error.minlength || signup.lastName.$error.required) && signup.lastName.$touched">
              Last name is required
            </p>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" ng-model="signupCtrl.user.email" required>
            <p class="input-error" ng-if="(signup.email.$error.minlength || signup.email.$error.required) && signup.email.$touched">
              Email address is required
            </p>
            <p class="input-error" ng-if="!signup.email.$error.required && signup.email.$invalid && signup.email.$touched">
                Must be a valid email address: handle@domain format
            </p>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" pattern="(\d{3})-(\d{3})-(\d{4})" class="form-control" id="phone" name="phone" placeholder="Phone Number" ng-model="signupCtrl.user.phone" required>
            <p class="input-error" ng-if="(signup.phone.$error.minlength || signup.phone.$error.required) && signup.phone.$touched">
              Phone number is required
            </p>
            <p class="input-error" ng-if="!signup.phone.$error.required && signup.phone.$invalid && signup.phone.$touched">
              Phone must be in the format ###-###-####.
            </p>
          </div>
          <div class="form-group">
            <label for="favDish">Favorite Dish (Menu Number)</label>
            <input type="text" class="form-control" id="favDish" name="favDish" placeholder="Favorite Dish (Menu Number)" ng-model="signupCtrl.user.favDish" ng-change="signupCtrl.checkMenuItem(signupCtrl.user.favDish)">
            <p class="input-error" ng-if="signupCtrl.invalidMenuItem">
              No such menu number exists
            </p>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default" ng-disabled="signup.$invalid" ng-click="signupCtrl.submit(signup)">
              Submit
            </button>
          </div>
        </form>
        <p ng-if="signup.$pristine && signupCtrl.saved && !signupCtrl.invalidMenuItem">
          Your information has been saved
        </p>
      </div>
    </div>
  </div>
</div>
